name: windows-vs2022

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: "true"
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
          actions-cache-folder: ".xmake-cache"
      - name: Set env
        id: env
        run: |
          xmake g -c
          xmake l setup.lua
      - name: ConfigureDebug
        run: xmake f -m debug --toolchain=clang-cl -c -y -v --build_tests=n --build_editors=n --build_usdtool=n --policies=build.ccache:n
      - name: Debug
        if: success() || failure()
        shell: cmd
        run: xmake -y -v
      - name: Release
        if: success() || failure()
        shell: cmd
        run: |
          xmake f -m release --toolchain=clang-cl -c -y -v --build_tests=n --build_editors=n --use_tracy=disable --policies=build.ccache:n
          xmake -y -v
      - name: UploadGeneratedFiles
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: artifact-files
          path: build/.gens
      - name: UploadCompileResults
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: artifact-files
          path: build/windows
