name: windows-vs2022

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: [windows-latest, windows-2019]
    steps:
      - name: Checkout code
        uses: nschloe/action-cached-lfs-checkout@v1
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
          actions-cache-folder: ".xmake-cache"
      - name: Set env
        id: env
        run: |
          xmake g -c
          xmake l setup.lua
      - name: ConfigureDebug
        run: xmake f -m debug --toolchain=clang-cl -c -y -v --build_tests=n --build_editors=n --build_usdtool=n --policies=build.ccache:n
      - name: Debug
        if: success() || failure()
        shell: cmd
        run: xmake -y -v
      - name: Release
        if: success() || failure()
        shell: cmd
        run: |
          xmake f -m release --toolchain=clang-cl -c -y -v --build_tests=n --build_editors=n --use_tracy=disable --policies=build.ccache:n
          xmake -y -v
      - name: UploadGeneratedFiles
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/.gens
      - name: UploadCompileResults
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-binaries
          path: build/windows
      - name: RemoveBuildDir
        uses: JesseTG/rm@v1.0.3
        with:
          path: build
      - name: Shipping
        if: success() || failure()
        shell: cmd
        run: |
          xmake f -m release --toolchain=clang-cl -c -y -v --build_tests=n --build_editors=n --shipping_one_archive=y --use_tracy=disable --policies=build.ccache:n
          xmake -y -v
      - name: UploadGeneratedFiles2
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: shipping-artifacts
          path: build/.gens
      - name: UploadShipping
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: shipping-binaries
          path: build/windows